<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <meta charset="UTF-8">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="scss/style.css">
  </head>
  <body>
    <div class="container">
      <div class="start">
        <div>
          <p>Rock Paper Scissors</p>
          <button class="btn" onclick="start()">Let`s play</button>
        </div>
      </div>
      <div class="choose">
        <div class="hands">
          <div class="rock">
            <div class="choose__sub">
              <div>
                <p class="hand" id="rock" onclick="userChoose('rock')">✊</p>
                <p>Rock</p>
              </div>
            </div>
          </div>
          <div class="paper">
            <div class="choose__sub">
              <div>
                <p class="hand" id="paper" onclick="userChoose('paper')">✋</p>
                <p>Paper</p>
              </div>
            </div>
          </div>
          <div class="scissors">
            <div class="choose__sub">
              <div>
                <p class="hand" id="scissors" onclick="userChoose('scissors')">✌️</p>
                <p>Scissors</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button class="btn" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="result">
        <div class="scoreboard">
          <div class="title">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
          </div>
          <div class="score">
            <h3>SCORE</h3>
            <div class="score__block">
              <h1 id="score">0</h1>
              <h1>:</h1>
              <h1 id="scoreC">0</h1>
            </div>
          </div>
        </div>

        <div class="rounds">
          <p id="round">Round 1</p>
        </div>
        
        <div class="results">
          <div class="userhand result_box">
            <h1>YOU PICKED</h1>
            <div class="result__choose">
              <div class="rock">
                <div class="user__sub">
                  <div>
                    <p class="hand" id="userHand">✊</p>
                    <p id="userOption">Rock</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="status result_box">
            <h1 id="winner">YOU WIN</h1>
            <button class="btn" onclick="playAgain()">PLAY AGAIN</button>
          </div>

          <div class="computerhand result_box">
            <h1>COMPUTER PICKED</h1>
            <div class="result__choose">
              <div class="rock">
                <div class="comp__sub">
                  <div>
                    <p class="hand" id="compHand">✊</p>
                    <p id="compOption">Rock</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="winner">
          <p class="winner__rounds">Winner in 3 rounds</p>
          <p id="winner__text">COMPUTER</p>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
