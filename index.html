<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="calculator-screen" class="calculator-screen">0</div>
        <div class="calculator-keys">
          <button type="button" class="all-clear top-row-button long" value="all-clear">AC</button>
          <button type="button" class="operator" value="/">&divide;</button>
          <button type="button" class="digit" value="7">7</button>
          <button type="button" class="digit" value="8">8</button>
          <button type="button" class="digit" value="9">9</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="digit" value="4">4</button>
          <button type="button" class="digit" value="5">5</button>
          <button type="button" class="digit" value="6">6</button>
          <button type="button" class="operator" value="-">&minus;</button>
          <button type="button" class="digit" value="1">1</button>
          <button type="button" class="digit" value="2">2</button>
          <button type="button" class="digit" value="3">3</button>
          <button type="button" class="operator" value="+">&plus;</button>
          <button type="button" class="zero-button digit long" value="0">0</button>
          <button type="button" class="operator equal-sign" value="=">=</button>
        </div>
      </div>
      <div id="log"></div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
